<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panchang Dates ‚Äî PWA Prototype</title>
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#2563eb" />
  <link rel="stylesheet" href="./style.css">
</head>

<body role="application">

  <!-- Splash -->
  <section id="splash" class="screen splash-screen" aria-hidden="false" tabindex="-1">
    <div class="splash-inner">
      <h1 id="splash-title" class="splash-title">Namaste</h1>
      <p id="splash-sub" class="splash-sub">Panchang quick lookup</p>
    </div>
  </section>

  <!-- Welcome -->
  <main id="welcome" class="screen hidden" role="main" aria-labelledby="welcome-heading">
    <div class="card center-card" aria-hidden="false">
      <h1 id="welcome-heading" class="welcome-heading">CHOOSE AN EVENT üåô</h1>
      <div class="tiny welcome-sub">Select an event to see the next occurrence ‚ú®</div>

      <div class="btn-row" role="group" aria-label="Event choices">
        <button class="primary small" data-type="Purnima" aria-label="Show next Purnima">PURNIMA</button>
        <button class="primary small" data-type="Amavasya" aria-label="Show next Amavasya">AMAVASYA</button>
        <button class="primary small" data-type="Ekadashi" aria-label="Show next Ekadashi">EKADASHI</button>
      </div>


    </div>
  </main>

  <!-- Display -->
  <section id="display" class="screen hidden" aria-live="polite">
    <div class="card display-card">
      <header class="display-header" role="banner">
        <div id="display-title" class="display-title"></div>
        <div id="display-count" class="tiny display-count" aria-live="polite"></div>
      </header>

      <div id="list" class="list" role="list"></div>

      <div class="footer controls">
        <button id="back-button" class="ghost" aria-label="Back to welcome">Back</button>
      </div>
    </div>
  </section>

  <!-- ‚ö†Ô∏è Confirmation Modal -->
  <div id="confirm-modal" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); z-index: 1001; justify-content: center; align-items: center;">
    <div class="modal-content" style="background: linear-gradient(135deg, #e8eaff 0%, #f0f2ff 100%); border-radius: 20px; padding: 2em; max-width: 450px; width: 90%; box-shadow: 0 10px 40px rgba(0,0,0,0.3); text-align: center; border: 1px solid rgba(37, 99, 235, 0.2);">
      <div style="font-size: 3em; margin-bottom: 0.3em;">‚ö†Ô∏è</div>
      <h2 id="confirm-title" style="margin: 0.3em 0; color: #2563eb;">Confirm Action</h2>
      <p id="confirm-message" style="font-size: 1em; line-height: 1.6; margin: 1em 0; color: #333;"></p>
      <div style="display: flex; gap: 1em; justify-content: center; margin-top: 1.5em;">
        <button id="confirm-yes-btn" style="background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%); color: white; border: none; padding: 0.8em 2em; border-radius: 50px; font-weight: 600; cursor: pointer; font-size: 1em; box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);">Yes, Continue</button>
        <button id="confirm-no-btn" style="background: white; color: #ff6b6b; border: 2px solid #ff6b6b; padding: 0.8em 2em; border-radius: 50px; font-weight: 600; cursor: pointer; font-size: 1em;">Cancel</button>
      </div>
    </div>
  </div>

  <!-- ‚ÑπÔ∏è Alert Modal -->
  <div id="alert-modal" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); z-index: 1001; justify-content: center; align-items: center;">
    <div class="modal-content" style="background: linear-gradient(135deg, #e8eaff 0%, #f0f2ff 100%); border-radius: 20px; padding: 2em; max-width: 450px; width: 90%; box-shadow: 0 10px 40px rgba(0,0,0,0.3); text-align: center; border: 1px solid rgba(37, 99, 235, 0.2);">
      <div id="alert-icon-container" style="width: 80px; height: 80px; margin: 0 auto 1em auto; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);">
        <div id="alert-icon" style="font-size: 2.5em; color: white;"></div>
      </div>
      <h2 id="alert-title" style="margin: 0.3em 0; color: #2563eb;">Notice</h2>
      <p id="alert-message" style="font-size: 1em; line-height: 1.6; margin: 1em 0; color: #1a1a1a; font-weight: 500; white-space: pre-line;"></p>
      <div style="display: flex; justify-content: center; margin-top: 1.5em;">
        <button id="alert-ok-btn" style="background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%); color: white; border: none; padding: 0.8em 2.5em; border-radius: 50px; font-weight: 600; cursor: pointer; font-size: 1em; box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);">OK</button>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
